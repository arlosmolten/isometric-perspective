<!-- Isometric Scene Configuration.html -->
<div class="tab isometric" data-tab="isometric">
    <section>
        <div class="form-group">
            <label>{{localize 'isometric-perspective.scene_enableIsometric'}}</label>
            <div class="form-fields">
                <input type="checkbox" name="flags.isometric-perspective.isometricEnabled"/>
            </div>
        </div>

        <div class="form-group">
            <label>{{localize 'isometric-perspective.scene_transform_name'}}</label>
            <div class="form-fields">
                <input type="checkbox" name="flags.isometric-perspective.isometricBackground"/>
            </div>
            <p class="notes">{{localize 'isometric-perspective.scene_transform_hint'}}</p>
        </div>

        <hr>

        <div class="form-group">
            <label>{{localize 'isometric-perspective.scene_scale_name'}}</label>
            <div class="form-fields">
                <input type="range" name="flags.isometric-perspective.isometricScale" 
                       min="0.5" max="3" step="0.1" value="1"/>
                <span class="range-value">1</span>
            </div>
            <p class="notes">{{localize 'isometric-perspective.scene_scale_hint_1'}} <i class="fas fa-ruler"></i> {{localize 'isometric-perspective.scene_scale_hint_2'}}</p>
        </div>
    </section>
</div>
